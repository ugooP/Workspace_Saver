<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Nouvel espace de travail</title>
</head>
<body>
    <div class="workspace-name-input-container">
        <div class="workspace-name-input">
            <input type="text" placeholder="Nom de l'espace de travail">
            <button class="workspace-name-btn button-default-style">Créer</button>
        </div>
    </div>

    <h1 class="workspace-name"></h1>

    <div class="desktop-container">
        <div class="first-btn-container btn-container">
            <!-- <button onclick="createNewDesktop('afterbegin')">+</button> -->
        </div>
        
        <div class="desktop-list">
            <div class="desktop active-desktop" onclick="selectDesktop(1)">
                <p>Bureau 1</p>
            </div>
        </div>

        <div class="last-btn-container btn-container">
            <button onclick="createNewDesktop('beforeend')">+</button>
        </div>
    </div>

    <div class="desktop-infos-container">
        <div class="app-selection-container">
            <div class="app-selection">
                <div class="input-and-app-list">
                    <input type="text" class="search-input">
                    <ul class="app-list" onmouseover="setMouseStatus(true)" onmouseout="setMouseStatus(false)"></ul>
                </div>
                <button class="select-app-btn button-default-style">Ajouter</button>
                <input type="file" accept=".app" class="select-app-input" title="Importer une application">
            </div>
        </div>
        <div class="desktop-number-container">
            <p class="desktop-number">Bureau 1</p>
            <div class="desktop-number-span-container">
                <span class="desktop-number-span1 desktop-number-span desktop-number-span1-anim"></span>
                <span class="desktop-number-span2 desktop-number-span desktop-number-span2-anim"></span>
            </div>
        </div>
        <div class="app-added-to-workspace">
            <!-- <div class="app-card">
                <p>Discord</p>
                <img src="img/trash.png" alt="Supprimer cette application">
            </div>
            <div class="app-card">
                <p>Firefox Developper Edition</p>
                <a>Détails</a>
                <img src="img/trash.png" alt="Supprimer cette application">
            </div> -->
        </div>
    </div>

    <script src="js/setWorkspaceName.js"></script>
    <script src="js/appListSearchSystem.js"></script>
    <script src="js/index.js"></script>
    <script src="js/JSONFileWriter.js"></script>
    <script src="js/multipleDesktopManagement.js"></script>
    <script src="js/logFunctions.js"></script>
</body>
</html>
