<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Nouvel espace de travail</title>
</head>
<body>
    <div class="desktop-container">
        <button onclick="createNewDesktop('left')">+</button>
        <div class="desktop-list">

            <div class="desktop active-desktop">
                <p>Bureau 1</p>
            </div>

        </div>
        <button onclick="createNewDesktop('right')">+</button>
    </div>

    <div class="app-selection-container">
        <div>
            <input type="text" class="search-input">
            <button class="select-app-btn">Ajouter</button>
            <input type="file" accept=".app" class="select-app-input" title="Importer un logiciel">
        </div>
        <ul class="app-list"></ul>
    </div>

    <div class="desktop-infos-container">
    </div>

    <script src="js/appListSearchSystem.js"></script>
    <script src="js/desktop.js"></script>
</body>
</html>
